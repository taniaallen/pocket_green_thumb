<h3>Create a User</h3>
<div class="form-group">
	<form class="form-inline" ng-submit="user.signUp(user)" method="POST">
		<input type="text" ng-model="user.username" placeholder="choose a username"/>
		<input type="text" ng-model="user.name" placeholder="Your Name"/>
		<input type="password" ng-model="user.password" placeholder="choose a password"/>
		<button type="submit" class="btn btn-default">Sign Up</button>
	</form>
</div>
